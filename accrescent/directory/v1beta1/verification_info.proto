syntax = "proto3";

package accrescent.directory.v1beta1;

option java_multiple_files = true;
option java_package = "app.accrescent.directory.v1beta1";

// Verification information for a particular app in a given release channel
message VerificationInfo {
  // The globally consistent version of the verification info.
  optional uint64 version = 1;

  // The minimum version code to accept for this app.
  optional uint32 min_version_code = 2;

  // The SHA-256 signing certificate hash for this app.
  optional string signing_certificate_hash = 3;
}
