syntax = "proto3";

package accrescent.directory.v1;

import "buf/validate/validate.proto";

option java_multiple_files = true;
option java_package = "app.accrescent.directory.v1";

// Compatibility of an app with a given device specification.
message Compatibility {
  // Whether the app is compatible with the provided device attributes.
  //
  // If the app is compatible, it should install and run successfully. If it is
  // not, installation should not be attempted because the app is fundamentally
  // incompatible with the provided device attributes in a crucial way.
  optional bool compatible = 1 [(buf.validate.field).required = true];
}
