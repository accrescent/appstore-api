syntax = "proto3";

package accrescent.appstore.v1;

option java_multiple_files = true;
option java_package = "app.accrescent.appstore.v1";

// Request defining parameters for retrieving multiple app listings.
message ListAppListingsRequest {
  // The maximum number of listings to return in the response. If
  // unspecified, defaults to 50. The maximum accepted value is 200, and all
  // requests with a higher page size will be capped to 200.
  optional uint32 page_size = 1;

  // An opaque page continuation token returned in a previous
  // ListAppListingsResponse. If unspecified (as is always the case with an
  // initial request), the first page is returned.
  optional string page_token = 2;

  // The number of listings to skip before returning results. Applies after the
  // page continuation token (if supplied).
  optional uint32 skip = 3;

  // The preferred languages for listings as BCP-47 language tags in order from
  // most preferred to least preferred.
  repeated string preferred_languages = 4;
}
